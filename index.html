<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content=":Жак-ив Кусто">
    <meta name="author" content="Евгений Борисовски">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="лого">
    </header>
    <main>
        <section class="profile">   
            <div class="profile__items">
                <img class="avatar" src="./images/kusto.jpg" alt="аватар">
                <div class="profile__item">
                    <div class="profile__title-inline">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button pointer-opacity" aria-label="кнопка редактированья"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>   
                </div>           
            </div>
            <button aria-label="добавить" type="button" class="profile__add-button pointer-opacity"></button>
        </section>
        <section class="cards">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2020. Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit popup_closed">
        <form name="edit_form" class="popup__container">
            <button aria-label="Close" type="button" class="popup__close-image pointer-opacity"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input required minlength="2" maxlength="40" type="text" name="profile_name" placeholder="Жак-Ив Кусто" class="popup__text-row popup__input-name" id="edit-card">
            <span id="edit-card-error" class="error"></span>
            <input required minlength="2" maxlength="200" type="text" name="profile_job" placeholder="Исследователь океана" class="popup__text-row popup__input-profession">
            <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
    </div>
    <div class="popup popup_type_new-card popup_closed">
        <form name="new_form" class="popup__container">
            <button aria-label="Close" type="button" class="popup__close-image pointer-opacity"></button>
            <h2 class="popup__title">Новое место</h2>
            <input type="text" name="profile_name" placeholder="Название" class="popup__text-row popup__input-name">
            <input type="text" name="profile_job" placeholder="Ссылка на картинку" class="popup__text-row popup__input-profession">
            <button type="submit" class="popup__save-button">Создать</button>
        </form>
    </div>
    <div class="popup popup_type_image popup_closed">
        <div  class="popup__image-container">
            <button aria-label="Close" type="button" class="popup__close-image pointer-opacity"></button>
            <img src="#" alt="#" class="popup__image">
            <h2 class="popup__subtitle">#</h2>
        </div>
    </div>
    <template class="template">
        <div class="cards__item">
            <div class="cards__position">
                <img class="cards__image " src="#" alt="#">
                <button type="button"  aria-label="кнопка удалить" class="cards__remove-button pointer-opacity"></button>
            </div>
            <div class="cards__rectangle">
                <h2 class="cards__title">#</h2>
                <button type="button"  aria-label="кнопка лайк" class="cards__like-button cards__like-button_active pointer-opacity"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
