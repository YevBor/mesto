<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content=":Жак-ив Кусто">
    <meta name="author" content="Евгений Борисовски">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="лого">
    </header>
    <main>
        <section class="profile">
            <img class="avatar" src="./images/kusto.jpg" alt="аватар">
            <div class="profile__items">
                <div class="profile__item">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <img class="profile__edit-button" src="./images/Edit Button.png" alt="кнопка редактированья">
                </div>
                <h2 class="profile__subtitle">Исследователь океана</h2>
                <img class="profile__add-button" src="./images/Add Button.png" alt="кнопка добовления">
            </div>
        </section>
        <section class="cards">
            <div class="cards__item">
                <img class="cards__image" src="./images/karachaevsk.jpg" alt="карачаевск">
                <div class="cards__rectangle">
                    <p class="cards__title">Карачаевск</p>
                    <img src="./images/like_button.png" alt="кнопка лайк">
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./images/gora_elbus.jpg" alt="карачаевск">
                <div class="cards__rectangle">
                    <p class="cards__title">Гора Эльбрус</p>
                    <img src="./images/like_button.png" alt="кнопка лайк">
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./images/dombay2.jpg" alt="Домбай">
                <div class="cards__rectangle">
                    <p class="cards__title">Домбай</p>
                    <img src="./images/like_button.png" alt="кнопка лайк">
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./images/gora_elbus2.jpg" alt="Гора Эльбрус">
                <div class="cards__rectangle">
                    <p class="cards__title">Гора Эльбрус</p>
                    <img src="./images/like_button.png" alt="кнопка лайк">
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./images/karachaevsk2.jpg" alt="Домбай">
                <div class="cards__rectangle">
                    <p class="cards__title">Домбай</p>
                    <img src="./images/like_button.png" alt="кнопка лайк">
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./images/cherkesia.jpg" alt="Карачаево-Черкесия">
                <div class="cards__rectangle">
                    <p class="cards__title">Карачаево-Черкесия</p>
                    <img src="./images/like_button.png" alt="кнопка лайк">
                </div>
            </div>
        </section>
        <section class="popup">
            
            <div class="popup__container">
                <img src="./images/Close Icon.png" alt="иконка закрытия" class="popup__close-image">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" placeholder="Жак-Ив Кусто" class="popup__input-name">
                <input type="text" placeholder="Исследователь океана" class="popup__input-profession">
                <button class="popup__save-button">Сохранить</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2020. Mesto Russia</p>
    </footer>
</body>
</html>
