<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content=":Жак-ив Кусто">
    <meta name="author" content="Евгений Борисовски">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="лого">
    </header>
    <main>
        <section class="profile">   
            <div class="profile__items">
                <img class="avatar" src="./images/kusto.jpg" alt="аватар">
                <div class="profile__item">
                    <div class="profile__title-inline">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <input type="image" class="profile__edit-button pointer-opacity" src="./images/edit_button.svg" alt="кнопка редактированья">
                    </div>
                    <h2 class="profile__subtitle">Исследователь океана</h2>   
                </div>           
            </div>
            <button aria-label="Add" type="button" class="profile__add-button pointer-opacity"></button>
        </section>
        <section class="cards">
            <div class="cards__item">
                <img class="cards__image" src="./images/karachaevsk.jpg" alt="карачаевск">
                <div class="cards__rectangle">
                    <h2 class="cards__title">Карачаевск</h2>
                    <input type="image" src="./images/like_button.svg" alt="кнопка лайк">
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./images/gora_elbus.jpg" alt="карачаевск">
                <div class="cards__rectangle">
                    <h2 class="cards__title">Гора Эльбрус</h2>
                    <input type="image" src="./images/like_button.svg" alt="кнопка лайк">
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./images/dombay2.jpg" alt="Домбай">
                <div class="cards__rectangle">
                    <h2 class="cards__title">Домбай</h2>
                    <input type="image" src="./images/like_button.svg" alt="кнопка лайк">
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./images/gora_elbus2.jpg" alt="Гора Эльбрус">
                <div class="cards__rectangle">
                    <h2 class="cards__title">Гора Эльбрус</h2>
                    <input type="image" src="./images/like_button.svg" alt="кнопка лайк">
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./images/karachaevsk2.jpg" alt="Домбай">
                <div class="cards__rectangle">
                    <h2 class="cards__title">Домбай</h2>
                    <input type="image" src="./images/like_button.svg" alt="кнопка лайк">
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./images/cherkesia.jpg" alt="Карачаево-Черкесия">
                <div class="cards__rectangle">
                    <h2 class="cards__title">Карачаево-Черкесия</h2>
                    <input type="image" src="./images/like_button.svg" alt="кнопка лайк">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2020. Mesto Russia</p>
    </footer>
    <div class="popup popup_closed">
        <form class="popup__container">
            <button aria-label="Close" type="button" class="popup__close-image pointer-opacity"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" placeholder="Жак-Ив Кусто" class="popup__text-row popup__input-name">
            <input type="text" placeholder="Исследователь океана" class="popup__text-row popup__input-profession">
            <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
